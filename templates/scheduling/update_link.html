{% extends "base.html" %}
{% load widget_tweaks %} {% block content %}
<div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4 p-sm-5">
                <h2 class="card-title text-center mb-4 fw-light fs-3">Add Meeting Link</h2>
                <p class="text-center text-muted">For your session on <strong>{{ session.skill.name }}</strong> with <strong>{{ session.learner.username }}</strong>.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.meeting_link.id_for_label }}" class="form-label">{{ form.meeting_link.label }}</label>
                        {% render_field form.meeting_link class="form-control" placeholder="https://..." %}
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Save Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
