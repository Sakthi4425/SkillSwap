{% extends "base.html" %}
{% load widget_tweaks %} {% block content %}
<div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4 p-sm-5">
                <h2 class="card-title text-center mb-4 fw-light fs-3">Request a Session</h2>
                <p class="text-center text-muted">You are requesting <strong>{{ skill.name }}</strong> from <strong>{{ teacher.username }}</strong>.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.scheduled_time.id_for_label }}" class="form-label">{{ form.scheduled_time.label }}</label>
                        {% render_field form.scheduled_time class="form-control" %}
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Send Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
